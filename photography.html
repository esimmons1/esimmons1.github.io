<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography - Ellis Simmons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #000000;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      display: flex;
      gap: 2em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2em;
      background: #222;
      color: white;
    }
    section {
      padding: 4em 2em;
    }
    .photoGrid {
      column-count: 6;
      column-gap: 8px;
      padding: 0 1em;
    }
    .photoGrid img {
      width: 100%;
      display: block;
      margin: 8px;
      padding: 3px;
      border-radius: 8px;
      break-inside: avoid;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .photoGrid img:hover {
      transform: scale(1.05);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="programming.html">Programming</a>
      <a href="photography.html">Photography</a>
    </nav>
  </header>

  <main>
    <section id="photography">
      <h2>Photography</h2>
      <div class="photoGrid">
        <!-- Insert image grid here -->
        <img src="https://i.imgur.com/X18FAS6.jpeg" alt="Photo 24" />
        <img src="https://i.imgur.com/JleoDjm.jpeg" alt="Photo 15" />
        <!-- Add all your photos here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ellis Simmons</p>
  </footer>

  <!-- Lightbox HTML -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.photoGrid img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
