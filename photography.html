<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ellis Simmons | Photography</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Back to Portfolio</a>
    </nav>
  </header>

  <section id="photography" class="photographySection">
    <h2>Photography</h2>
    <div class="photoGrid">
        <img src="https://i.imgur.com/X18FAS6.jpeg" alt="Photo 24" />
        <img src="https://i.imgur.com/JleoDjm.jpeg" alt="Photo 15" />
        <img src="https://i.imgur.com/KhHWTKN.jpeg" alt="Photo 52" />
        <img src="https://i.imgur.com/PKThbZI.jpeg" alt="Photo 57" />
        <img src="https://i.imgur.com/rrXwqyO.jpeg" alt="Photo 12" />
        <img src="https://i.imgur.com/IaiF1xA.jpeg" alt="Photo 49" />
        <img src="https://i.imgur.com/Dq8aYqj.jpeg" alt="Photo 6" />
        <img src="https://i.imgur.com/qWWC4mg.jpeg" alt="Photo 30" />
        <!-- Add more images as needed -->
    </div>
  </section>

  <!-- Lightbox HTML -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <footer>
    <p>&copy; 2025 Ellis Simmons</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.photoGrid img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
